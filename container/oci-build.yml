---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: concourse/oci-build-task

inputs:
- name: src

outputs:
- name: image

run:
  path: build

params:
  # Required for running 'usg' hardening tool.
  BUILD_ARG_TOKEN: ((ubuntu-advantage-token))
  # Required to use the image in later steps.
  UNPACK_ROOTFS: true
  CONTEXT: src
